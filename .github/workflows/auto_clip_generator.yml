name: Auto Clip Generator Daily

on:
  schedule:
    - cron: '0 18 * * *'  # كل يوم الساعة 6 مساءً UTC
  workflow_dispatch:      # للتشغيل اليدوي

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
      YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
      YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: 🧾 Checkout project
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install moviepy==1.0.3 Pillow==9.5.0 openai==0.28
          pip install imageio imageio-ffmpeg decorator proglog
          pip install elevenlabs requests
          pip install google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client
          pip install pydub pytube
          pip install git+https://github.com/openai/whisper.git  # لتفريغ الصوت

      - name: 🗂️ Create output folders
        run: |
          mkdir -p output
          mkdir -p assets

      - name: ▶️ Run main script
        run: python main.py
