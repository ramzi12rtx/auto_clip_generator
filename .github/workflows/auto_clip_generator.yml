name: Auto Clip Generator Daily

on:
  schedule:
    - cron: '0 18 * * *'  # ŸÉŸÑ ŸäŸàŸÖ ÿßŸÑÿ≥ÿßÿπÿ© 6 ŸÖÿ≥ÿßÿ°Ÿã UTC
  workflow_dispatch:      # ŸÑŸÑÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑŸäÿØŸàŸä

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
      YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
      YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
      YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
      YOUTUBE_TOKEN_B64: ${{ secrets.YOUTUBE_TOKEN_B64 }}
    steps:
      - name: üßæ Checkout project
        uses: actions/checkout@v3

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install moviepy==1.0.3 Pillow==9.5.0
          pip install imageio imageio-ffmpeg decorator proglog
          pip install openai elevenlabs requests pytube pysrt
          pip install google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client
          pip install git+https://github.com/openai/whisper.git
          pip install yt-dlp
          
      - name: üóÇÔ∏è Create required folders
        run: |
          mkdir -p output
          mkdir -p assets
          mkdir -p temp
      
      - name: üîì Decode token.pickle
        run: |
          echo "$YOUTUBE_TOKEN_B64" | base64 -d > token.pickle
      
      - name: ‚ñ∂Ô∏è Run main script
        run: python main.py
